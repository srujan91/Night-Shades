<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#000000">
  <title>DarkHold</title>
</head>
<style>
  body{
    padding: 0;
    margin: 0;
    background: black;
    color: gray;
    font-family: Verdana;
  }
  .container{
    position: absolute;
    margin: 2vh;
    top: 25%;
    text-align: center;
    font-weight: 100;
  }
  .content{
    opacity: 0;
    animation: fadeIn ease-in 2s forwards;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  #all{
   font-size: 4vh;
   letter-spacing: 1vh;
  }
  #w{
    animation: w ease-in 1s forwards;
    animation-delay: 3s;
    color: gray;
  }
  @keyframes w {
    0% {
      color: gray;
    }
    100% {
      color: white;
      text-shadow: 
     0 0 5px white,
     0 0 10px white,
     0 0 20px white;
    }
  }
  #dh{
    animation: dh ease-in 1s forwards;
    animation-delay: 5s;
    color: gray;
  }
  @keyframes dh {
    0% {
      color: gray;
    }
    100% {
      color: red;
      text-shadow: 
     0 0 5px red,
     0 0 10px red,
     0 0 20px red;
    }
  }
  #l{
    animation: l ease-in 1s forwards;
     animation-delay: 7s;
     color: gray;
  }
  @keyframes l {
    0% {
      color: gray;
    }
    100% {
      color: lightgreen;
      text-shadow: 
     0 0 5px lightgreen,
     0 0 10px lightgreen,
     0 0 20px lightgreen;
    }
  }
  #voe{
    animation: voe ease-in 1s forwards;
     animation-delay: 9s;
     color: gray;
  }
  @keyframes voe {
    0% {
      color: gray;
    }
    100% {
      color: violet;
      text-shadow: 
     0 0 5px violet,
     0 0 10px violet,
     0 0 20px violet;
    }
  }
  div{
    -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
  }
</style>
<body>
  <div class="container">
    <div class="content">
      <span id="all">
        <span id="1">The <span id="w">Way</span> of <span id="dh">DarkHold</span></span>
         <br><br><span id="2">who <span id="l">Leads</span> on the </span><span id="voe">
          <br><br><span id="3">Verge of Eternity</span></span>
      </span>
    </div>
  </div>
  <script>
    document.getElementById("dh").addEventListener("contextmenu", function(event) {
  event.preventDefault();
  window.open("reveal.html", "_blank");
});

  </script>
</body>
</html>
